<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Simple gallery</title>
    <meta name="description" content="Vanilla JS Boilerplate">
    <meta name="author" content="Tom Yancey">

    <link rel="stylesheet" href="./css/styles.css?v=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&family=Manrope&family=VT323&display=swap" rel="stylesheet">

  </head>

  <body>
    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
    <header>
      <h1>Simple Gallery</h1>
      <div id="input-area">
        <div class="input-box">
          <input id="search-input" type="text" placeholder="keywords it could have"/>
        </div>
        <div class="input-box">
          <input id="filter-input" type="text" placeholder="keywords it's GOTTA HAVE"/>
        </div>
        <button onclick="onGlobalButton('clearTerms')">Clear filters</button>
      </div>
    </header>
    <main>
      <input id="copy-helper" type="text" />
      <div class="popup">
        <div class="gallery">
          <ul><!-- the icons go here --></ul>
        </div>
      </div>
    </main>
  </body>
</html>
